<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Profile</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <header>
    <div class="container flex-row justify-space-between align-center py-3">
      <h1 class="page-title text-secondary bg-dark py-2 px-3">Development Team Profile</h1>
      <nav class="flex-row">
      </nav>
    </div>
  </header>


  <section class="my-3" id="about">
    <h3 class="text-dark bg-primary p-4 display-inline-block">Contact Details for the Team</h2>
  </section>

  <div class="container">
    <div class="row">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <p>Manager</p>
          <p>name</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <p><a href="mailto:email@example.com">Email Address</a></p>
            <p><a href="https://[username].github.io/" target=_blank>GitHub</a></p></a>
          </li>
          <li class="list-group-item">Office</li>
          <li class="list-group-item">ID</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <p>Engineer</p>
          <p>name</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <p><a href="mailto:email@example.com">Email Address</a></p>
            <p><a href="https://[username].github.io/" target=_blank>GitHub</a></p></a>
            <li class="list-group-item">ID</li>
          </li>
        </ul>
      </div>


      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <p>Intern</p>
          <p>name</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <p><a href="mailto:email@example.com">Email Address</a></p>
            <p><a href="https://[username].github.io/" target=_blank>GitHub</a></p></a>
          </li>
          <li class="list-group-item">School</li>
          <li class="list-group-item">ID</li>
        </ul>
      </div>


      <footer class="container text-center py-3">
        <h6 class="text-dark">&copy;2020 by Queen Inc.</h6>
      </footer>
</body>
</html>
